<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>瑞濱 Rui-Bin——手機播放器分頁</title>
<style>
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100vh; width: 100vw;
    overflow-x: hidden;
    font-family: 'Arial', sans-serif;
    background: #0A1D2A;
    color: #d1ccbb;
  }

  .slider {
    display: flex;
    overflow-x: scroll;
    scroll-snap-type: x mandatory;
    height: 100vh;
    width: 100vw;
  }

  .slider::-webkit-scrollbar {
    display: none;
  }
  .slider {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }

  .slide {
    scroll-snap-align: start;
    flex: none;
    width: 100vw;
    height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: rgb(10,29,42);
  }

  .audio-image {
    width: 80vw;
    max-width: 350px;
    height: 80vw;
    max-height: 350px;
    border-radius: 15px;
    object-fit: cover;
    box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    margin-bottom: 15px;
    transition: transform 0.3s ease;
  }
  .audio-image:hover {
    transform: scale(1.05);
  }

  .image-name {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 15px;
    color: #dfdfdf;
  }

  .progress-bar {
    width: 80vw;
    max-width: 350px;
    height: 14px;
    border-radius: 10px;
    -webkit-appearance: none;
    background: #444;
    margin-bottom: 25px;
  }
  .progress-bar::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 22px;
    height: 22px;
    background: #d1ccbb;
    border-radius: 50%;
    cursor: pointer;
    margin-top: -4px;
    box-shadow: 0 0 6px #d1ccbb;
  }
  .progress-bar::-moz-range-thumb {
    width: 22px;
    height: 22px;
    background: #d1ccbb;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 6px #d1ccbb;
  }

  .button-row {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    width: 80vw;
    max-width: 350px;
  }

  button, select {
    border: none;
    background-color: #d1ccbb;
    color: #0A1D2A;
    font-size: 18px;
    padding: 10px 14px;
    border-radius: 12px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  button:hover, select:hover {
    background-color: #ecda89;
  }
  select {
    padding: 8px 12px;
    font-size: 17px;
  }
</style>
</head>
<body>

<div class="slider" id="slider">
  <!-- JS 生成播放器 -->
</div>

<script>
  const totalPages = 30;  // 從 6 改為 30
  const speedLevels = [1, 1.25, 1.5, 2];
  const slider = document.getElementById('slider');

  for (let i = 1; i <= totalPages; i++) {
    const slide = document.createElement('div');
    slide.className = 'slide';

    const img = document.createElement('img');
    img.src = `image/audio${i}.jpg`;
    img.alt = `作品名稱 ${i}`;
    img.className = 'audio-image';

    const imageName = document.createElement('div');
    imageName.className = 'image-name';
    imageName.textContent = `作品名稱 ${i}`;

    const audio = document.createElement('audio');
    audio.id = `audio${i}`;
    audio.src = `media/audio${i}.mp3`;
    audio.preload = "metadata";

    const progressBar = document.createElement('input');
    progressBar.type = 'range';
    progressBar.className = 'progress-bar';
    progressBar.min = 0;
    progressBar.max = 100;
    progressBar.value = 0;
    progressBar.step = 1;

    const buttonRow = document.createElement('div');
    buttonRow.className = 'button-row';

    const rewindBtn = document.createElement('button');
    rewindBtn.textContent = '⏮';
    rewindBtn.onclick = () => skipAudio(audio.id, -5);

    const playBtn = document.createElement('button');
    playBtn.textContent = '▶';
    playBtn.id = `btn-${audio.id}`;
    playBtn.onclick = () => togglePlay(audio.id, playBtn);

    const forwardBtn = document.createElement('button');
    forwardBtn.textContent = '⏭';
    forwardBtn.onclick = () => skipAudio(audio.id, 5);

    const speedSelect = document.createElement('select');
    speedLevels.forEach(speed => {
      const option = document.createElement('option');
      option.value = speed;
      option.textContent = `${speed}x`;
      speedSelect.appendChild(option);
    });
    speedSelect.onchange = () => adjustSpeed(audio.id, speedSelect);

    buttonRow.appendChild(rewindBtn);
    buttonRow.appendChild(playBtn);
    buttonRow.appendChild(forwardBtn);
    buttonRow.appendChild(speedSelect);

    slide.appendChild(img);
    slide.appendChild(imageName);
    slide.appendChild(audio);
    slide.appendChild(progressBar);
    slide.appendChild(buttonRow);

    slider.appendChild(slide);

    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        progressBar.value = (audio.currentTime / audio.duration) * 100;
      }
    });

    progressBar.addEventListener('input', () => {
      if (audio.duration) {
        audio.currentTime = (progressBar.value / 100) * audio.duration;
      }
    });
  }

  function togglePlay(audioId, button) {
    const audio = document.getElementById(audioId);
    const allAudios = document.querySelectorAll('audio');

    allAudios.forEach(aud => {
      if (aud !== audio && !aud.paused) {
        aud.pause();
        const btn = document.getElementById(`btn-${aud.id}`);
        if (btn) btn.textContent = '▶';
      }
    });

    if (audio.paused) {
      audio.play();
      button.textContent = '⏸';
    } else {
      audio.pause();
      button.textContent = '▶';
    }
  }

  function skipAudio(audioId, seconds) {
    const audio = document.getElementById(audioId);
    audio.currentTime = Math.min(Math.max(0, audio.currentTime + seconds), audio.duration || 0);
  }

  function adjustSpeed(audioId, select) {
    const audio = document.getElementById(audioId);
    audio.playbackRate = parseFloat(select.value);
  }
</script>

</body>
</html>
